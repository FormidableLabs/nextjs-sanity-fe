overwrite: true
schema:
  - ${NEXT_PUBLIC_SANITY_GRAPHQL_URL}:
      headers:
        Authorization: Bearer ${NEXT_PUBLIC_SANITY_READ_TOKEN}
documents: "utils/graphql/**/*.graphql"
generates:
  utils/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      preResolveType: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
