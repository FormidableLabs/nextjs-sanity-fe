query getProductsAndCategories {
  allCategory(limit: 2, sort: { _updatedAt: ASC }) {
    _id
    name
    description
    slug {
      current
    }
    images {
      images {
        asset {
          url
        }
      }
      name
    }
  }
  allProduct(limit: 3, sort: { _updatedAt: ASC }) {
    _id
    name
    slug {
      current
    }
    images {
      asset {
        _id
        url
      }
    }
    variants {
      price
      slug {
        current
      }
      name
      images {
        asset {
          _id
          url
        }
      }
    }
  }
}
