query getProductAndRecommendations($slug: String!) {
  allProduct(where: { slug: { current: { eq: $slug } } }) {
    _id
    name
    categories {
      name
    }
    slug {
      current
    }
    productVariants {
      id
      name
      descriptionRaw
      msrp
      price
      slug {
        current
      }
      images {
        name
        asset {
          _id
        }
      }
      style {
        _id
        name
      }
    }
  }
  recommendations: allProduct(limit: 3, sort: { _updatedAt: ASC }) {
    _id
    name
    slug {
      current
    }
    productVariants {
      id
      name
      price
      msrp
      slug {
        current
      }
      name
      images {
        asset {
          url
        }
      }
    }
  }
}
