query getProduct($slug: String!) {
  allProduct(where: { slug: { current: { eq: $slug } } }) {
    _id
    name
    categories {
      name
    }
    slug {
      current
    }
    images {
      images {
        asset {
          _id
        }
      }
      name
    }
    variants {
      id
      name
      descriptionRaw
      msrp
      price
      size {
        name
      }
    }
  }
}
